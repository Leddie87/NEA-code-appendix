<!doctype html>
{% load static %}
<html lang="en">
    <head> 
        <style type='text/css'>
          .sidenav  {
           height:100%;
           width: 220px;
           position: fixed;
           z-index: 1;
           top:0; 
           left:0;
           background-color:#6ca8a4;
           overflow-x: hidden;
           padding-top:20px;
          }
          .sidenav a {
              padding: 10px 16px;
              text-decoration: none;
              font-size: 16px;
              color: #0e076f;              
              display:block;
              font-weight: 600;
              border-radius: .375rem;
          }
          .sidenav a:hover {
              color: #ffffff; 
              background-color: rgba(255,255,255,0.15);
          }

          /* âœ… Highlight key links */
          .sidenav a[href="/admins/accepted/"],
          .sidenav a[href="/admins/denied/"],
          .sidenav a[href="/admins/useraccs/"] {
              color: rgb(34, 247, 244);
          }

          .main {
              margin-left:220px;
              padding: 24px;
          }
        </style>

        <title>Admins side</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>
        <div class='sidenav d-flex flex-column align-items-start p-3 gap-2'>  
            <img src="/static/images/daisylogo2.png" alt="Logo" width="140" class="mb-2 rounded shadow-sm">
            <nav class="nav nav-pills flex-column w-100">
                <a class="nav-link text-start" href="/admins/home/">Home</a>
                <a class="nav-link text-start" href="/admins/useraccs/">Unreviewed</a>
                <a class="nav-link text-start" href="/admins/trading/">Product</a>
                <a class="nav-link text-start" href="/admins/med_mark/">Media + Marketing</a>
                <a class="nav-link text-start" href="/admins/finances/">Finances</a>
                <a class="nav-link text-start" href="/admins/fairs/">Fair history</a>
                <a class="nav-link text-start" href="/admins/apcinfo/">Applicant Info</a>
                <a class="nav-link text-start" href="/admins/email/">Send auto emails</a>
                <a class="nav-link text-start" href="/admins/accepted/">Accepted</a>
                <a class="nav-link text-start" href="/admins/denied/">Denied</a>
                <div class="border-top my-2"></div>
                <a class="nav-link text-start" href="/admins/gone">Logout</a>
            </nav>
        </div>

        <div name="content" id="content" class='main'>
            <div class='container-fluid'>
                <div class='row justify-content-center'>
                    <div class='col-12 col-lg-11 col-xl-11 col-xxl-10'>
                        <div class="d-flex align-items-center gap-3 mb-3">
                            <img src="/static/images/daisylogo2.png" alt="Logo" width="56" class="rounded shadow-sm">
                            <h1 class="h4 mb-0">Admins</h1>
                        </div>
                        {% if messages %}
                            <div class="mb-3">
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                        <div class="card shadow-sm">
                            <div class="card-body">
                                {% block content %}
                                {% endblock %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
